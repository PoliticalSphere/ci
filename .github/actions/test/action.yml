# ==============================================================================
# Political Sphere â€” Composite Action: Test
# ------------------------------------------------------------------------------
# Purpose:
#   Run deterministic unit tests with platform defaults.
#
# Metadata:
#   - Created: 2025-12-20
#   - Last updated: 2025-12-20
#
# Scope & Responsibilities:
#   - Does: execute the unit test script.
#   - Does NOT: build artifacts or run integration/e2e tests.
#
# Design Principles:
#   - Deterministic and non-interactive execution
#   - CI-safe with structured output
#   - Delegates to a single script for consistency
#
# Dependencies:
#   - ./.github/actions/ps-preflight
#   - ./.github/actions/ps-run
#   - tools/scripts/tasks/test.sh
#
# Dependents:
#   - ./.github/workflows/pr-gates.yml
#
# Execution Model:
#   - Trigger: N/A (invoked by workflow steps)
#   - Type: composite action (internal-only)
#   - Invoked by: PR gates workflow
#
# Security & Policy Notes:
#   - Secrets: none
#   - Permissions: inherited from the caller (read-only expected)
#   - Constraints: requires Node.js and test tooling installed
#
# Operational Notes:
#   - Timeouts: controlled by the calling job
#   - Artifacts: produced by the test script (reports/**, logs/**)
#   - CI vs local: same script used by local gates
# ==============================================================================

name: "Test"
description: "Run unit tests"

inputs: {}

runs:
  using: "composite"
  steps:
    - name: Preflight (tests)
      uses: ./.github/actions/ps-preflight
      with:
        require_files: |
          tools/scripts/tasks/test.sh

    - name: Run tests (PS)
      uses: ./.github/actions/ps-run
      with:
        id: "test.unit"
        title: "Unit tests"
        description: "Deterministic unit tests"
        script: "tools/scripts/tasks/test.sh"

    - name: Tests complete
      shell: bash
      run: |
        echo "PS.TEST: OK"
