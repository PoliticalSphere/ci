name: "PS Banner"
description: "Prints the Political Sphere ASCII banner"

inputs: {}

runs:
  using: "composite"
  steps:
    - name: Print Political Sphere banner
      shell: bash
      run: |
        set -euo pipefail

        BANNER_SCRIPT="${GITHUB_ACTION_PATH}/../../../tools/scripts/branding/print-banner.sh"

        if [[ ! -x "${BANNER_SCRIPT}" ]]; then
          echo "ERROR: banner script not found or not executable at ${BANNER_SCRIPT}" >&2
          exit 1
        fi

        banner_file="${GITHUB_ACTION_PATH}/../../../branding/ps-banner.txt"
        if [[ ! -f "${banner_file}" ]]; then
          echo "ERROR: banner file not found at ${banner_file}" >&2
          exit 1
        fi

        echo "PS.BANNER: file=${banner_file}"

        bash "${BANNER_SCRIPT}"
        echo "PS.BANNER: OK"

