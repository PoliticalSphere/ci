# ==============================================================================
# Political Sphere â€” Composite Action: Lint
# ------------------------------------------------------------------------------
# Purpose:
#   Run the fast lint/validation gate with platform defaults.
#
# Metadata:
#   - Created: 2025-12-20
#   - Last updated: 2025-12-20
#
# Scope & Responsibilities:
#   - Does: execute the pre-commit lint gate script.
#   - Does NOT: run tests, builds, or security scans.
#
# Design Principles:
#   - Deterministic and non-interactive execution
#   - CI-safe with structured output
#   - Delegates to a single script for consistency
#
# Dependencies:
#   - ./.github/actions/ps-task/ps-run
#   - tools/scripts/gates/gate-pre-commit.sh
#
# Dependents:
#   - ./.github/workflows/pr-gates.yml
#
# Execution Model:
#   - Trigger: N/A (invoked by workflow steps)
#   - Type: composite action (internal-only)
#   - Invoked by: PR gates workflow
#
# Security & Policy Notes:
#   - Secrets: none
#   - Permissions: inherited from the caller (read-only expected)
#   - Constraints: must be run after Node setup
#
# Operational Notes:
#   - Timeouts: controlled by the calling job
#   - Artifacts: produced by the lint scripts (reports/**, logs/**)
#   - CI vs local: same script used by local gates
# ==============================================================================

name: "Lint"
description: "Run all lint gates"

inputs: {}

runs:
  using: "composite"
  steps:
    - name: Run lint gate (PS)
      uses: ./.github/actions/ps-task/ps-run
      with:
        id: "lint.gate"
        title: "Lint gate"
        description: "Run the pre-commit gate (fast lint + validation)"
        script: "tools/scripts/gates/gate-pre-commit.sh"
        require_files: |
          tools/scripts/gates/gate-pre-commit.sh
