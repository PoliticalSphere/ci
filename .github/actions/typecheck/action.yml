# ==============================================================================
# Political Sphere â€” Composite Action: Typecheck
# ------------------------------------------------------------------------------
# Purpose:
#   Run the strict TypeScript typecheck gate with platform defaults.
#
# Metadata:
#   - Created: 2025-12-20
#   - Last updated: 2025-12-20
#
# Scope & Responsibilities:
#   - Does: execute the typecheck script (tsc --project).
#   - Does NOT: run tests or build outputs.
#
# Design Principles:
#   - Deterministic and non-interactive execution
#   - CI-safe with structured output
#   - Delegates to a single script for consistency
#
# Dependencies:
#   - ./.github/actions/ps-preflight
#   - ./.github/actions/ps-run
#   - tools/scripts/tasks/typecheck.sh
#   - tsconfig.json (extends configs/lint/tsconfig.base.json)
#
# Dependents:
#   - ./.github/workflows/pr-gates.yml
#
# Execution Model:
#   - Trigger: N/A (invoked by workflow steps)
#   - Type: composite action (internal-only)
#   - Invoked by: PR gates workflow
#
# Security & Policy Notes:
#   - Secrets: none
#   - Permissions: inherited from the caller (read-only expected)
#   - Constraints: requires Node.js and TypeScript installed
#
# Operational Notes:
#   - Timeouts: controlled by the calling job
#   - Artifacts: produced by the typecheck script (reports/**, logs/**)
#   - CI vs local: same script used by local gates
# ==============================================================================

name: "Typecheck"
description: "Run TypeScript type checks"

inputs: {}

runs:
  using: "composite"
  steps:
    - name: Preflight (typecheck)
      uses: ./.github/actions/ps-preflight
      with:
        require_files: |
          tools/scripts/tasks/typecheck.sh

    - name: Run typecheck (PS)
      uses: ./.github/actions/ps-run
      with:
        id: "typecheck"
        title: "TypeScript typecheck"
        description: "Strict TypeScript checks"
        script: "tools/scripts/tasks/typecheck.sh"

    - name: Typecheck complete
      shell: bash
      run: |
        echo "PS.TYPECHECK: OK"
