# ==============================================================================
# Political Sphere â€” Consumer Contract (Caller)
# ==============================================================================
#
# METADATA
# ------------------------------------------------------------------------------
# id: consumer-contract
# version: 1.0.0
# owner: political-sphere
# classification: internal
#
# PURPOSE
# ------------------------------------------------------------------------------
# Caller workflow that delegates to _reusable-consumer-contract.yml for
# validating consumer repositories against the platform contract.
#
#
# SCOPE & RESPONSIBILITIES
# ------------------------------------------------------------------------------
# DOES:
#   - Invoke _reusable-consumer-contract.yml with caller inputs
#   - Pass through contract validation configuration
#
# DOES NOT:
#   - Perform contract validation directly
#   - Deploy or publish artifacts externally
#
#
# DEPENDENCIES
# ------------------------------------------------------------------------------
# - ./.github/workflows/_reusable-consumer-contract.yml
#
#
# EXECUTION MODEL
# ------------------------------------------------------------------------------
# - Trigger: workflow_call (internal reusable)
# - Single job: delegates to _reusable-consumer-contract.yml
#
#
# SECURITY & POLICY NOTES
# ------------------------------------------------------------------------------
# - Permissions: minimal (contents: read)
# - Platform ref must be SHA-pinned for supply chain security
#
# ==============================================================================

name: Consumer Contract

on:
  workflow_call:
    # ==========================================================================
    # RUNTIME & TOOLING CONFIGURATION
    # ==========================================================================
    inputs:
      runner:
        description: "Runner label"
        type: string
        required: false
        default: "ubuntu-22.04"

      node_version:
        description: "Node.js major version"
        type: string
        required: false
        default: "22"

      cache:
        description: "Enable Node dependency caching (1 = on, 0 = off)"
        type: string
        required: false
        default: "0"

      fetch_depth:
        description: "Git fetch depth for checkout (1 = shallow, 0 = full history)"
        type: number
        required: false
        default: 1

      # ==========================================================================
      # PLATFORM TRUST & SECURITY
      # ==========================================================================
      platform_repository:
        description: "Platform repository for shared configs"
        type: string
        required: false
        default: "PoliticalSphere/ci"

      platform_ref:
        description: "Platform repository ref for shared scripts/configs"
        type: string
        required: false
        default: "f6eac5049f626a672c84f3899f0572a87af07ca1"

      platform_require_pinned_ref:
        description: "Require platform_ref to be a full 40-char commit SHA (true|false)"
        type: string
        required: false
        default: "true"

      # ==========================================================================
      # CONTRACT CONFIGURATION
      # ==========================================================================
      job_timeout_minutes:
        description: "Timeout for contract job in minutes"
        type: number
        required: false
        default: 15

      policy_path:
        description: "Contract policy path (repo-relative)"
        type: string
        required: false
        default: "configs/consumer/contract.json"

      exceptions_path:
        description: "Exceptions policy path (repo-relative)"
        type: string
        required: false
        default: "configs/consumer/exceptions.json"

      report_path:
        description: "Contract report path (repo-relative)"
        type: string
        required: false
        default: "reports/contracts/contract.json"

      summary_path:
        description: "Contract summary path (repo-relative)"
        type: string
        required: false
        default: "reports/contracts/contract.txt"

      log_dir:
        description: "Log output directory (repo-relative)"
        type: string
        required: false
        default: "logs/contracts"

      # ==========================================================================
      # ARTIFACT COLLECTION & RETENTION
      # ==========================================================================
      artifact_paths:
        description: "Artifact paths to upload (newline-separated, repo-relative)"
        type: string
        required: false
        default: |
          dist/**
          build/**
          reports/**
          logs/**

      retention_days:
        description: "Standard artifact retention in days"
        type: number
        required: false
        default: 7

      compression_level:
        description: "Zlib compression level (0-9) for artifact uploads"
        type: number
        required: false
        default: 6

      validate_retention_days:
        description: "Policy gate (Validate-CI) specific retention in days"
        type: number
        required: false
        default: 7

    # ==========================================================================
    # SECRETS (OPTIONAL, LEAST-PRIVILEGE)
    # ==========================================================================
    secrets:
      NODE_AUTH_TOKEN:
        description: "Optional token for private registry installs"
        required: false

# ==============================================================================
# DEFAULT PERMISSIONS (LEAST PRIVILEGE)
# ==============================================================================
permissions:
  contents: read  # Justification: required for repository checkout
  actions: read   # Justification: inspect workflow runs for CI validation

jobs:
  call:
    name: Consumer Contract
    uses: ./.github/workflows/_reusable-consumer-contract.yml
    permissions:
      contents: read
    with:
      runner: ${{ inputs.runner }}
      node_version: ${{ inputs.node_version }}
      cache: ${{ inputs.cache }}
      fetch_depth: ${{ inputs.fetch_depth }}
      platform_repository: ${{ inputs.platform_repository }}
      platform_ref: ${{ inputs.platform_ref }}
      platform_require_pinned_ref: ${{ inputs.platform_require_pinned_ref }}
      job_timeout_minutes: ${{ inputs.job_timeout_minutes }}
      policy_path: ${{ inputs.policy_path }}
      exceptions_path: ${{ inputs.exceptions_path }}
      report_path: ${{ inputs.report_path }}
      summary_path: ${{ inputs.summary_path }}
      log_dir: ${{ inputs.log_dir }}
      artifact_paths: ${{ inputs.artifact_paths }}
      retention_days: ${{ inputs.retention_days }}
      compression_level: ${{ inputs.compression_level }}
      validate_retention_days: ${{ inputs.validate_retention_days }}
    secrets:
      NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
