            Results:
            - Validate-CI: ${{ needs.validate-ci.result }}
            - Lint: ${{ needs.lint.result }}
            - Typecheck: ${{ needs.typecheck.result }}
            - Tests: ${{ needs.test.result }}
            - JSCPD: ${{ needs.jscpd.result }}
            - Build: ${{ needs.build.result }}
            - Secrets: ${{ needs.secrets.result }}
            - Dependency review: ${{ needs.dependency-review.result }}

            Check the workflow run for detailed logs and artifacts.

      - name: PR gates complete
        if: ${{ success() }}
        shell: bash
        run: |
          set -euo pipefail
          bash "${PS_PLATFORM_ROOT}/tools/scripts/branding/print-section.sh" "pr.gates" "PR gates complete"
          echo "PS.PR_GATES: OK"

  summary:
    name: PR gates summary
    runs-on: ${{ inputs.runner }}
    needs: [validate-ci, lint, typecheck, test, jscpd, build, secrets, dependency-review, notify]
    if: ${{ always() }}
    permissions:
      contents: read
    steps:
      - name: Harden runner (PS)
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76  # v2.1.4
        env:
          HOME: ${{ runner.temp }}
        with:
