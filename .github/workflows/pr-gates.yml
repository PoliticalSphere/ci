# ==============================================================================
# Political Sphere — Reusable Workflow: PR Gates
# ==============================================================================
#
# METADATA
# ------------------------------------------------------------------------------
# id: pr-gates
# version: 1.0.0
# owner: political-sphere
# classification: internal
# created: 2025-12-20
# last_updated: 2025-12-24
#
#
# PURPOSE
# ------------------------------------------------------------------------------
# Provide fast, policy-aligned pull request validation with structured artifacts.
# This is the canonical PR-time quality gate for Political Sphere consumers.
#
#
# SCOPE & RESPONSIBILITIES
# ------------------------------------------------------------------------------
# DOES:
#   - Enforce CI policy compliance via Validate-CI (blocking)
#   - Run lint, typecheck, tests, duplication detection, and build verification
#   - Run fast PR-scoped secrets scanning
#   - Run dependency review when PR base/head refs are provided
#   - Optionally run SonarCloud baseline analysis (non-blocking)
#   - Upload artifacts best-effort on failure and publish a structured summary
#   - Optionally post a PR failure comment (non-fork PRs only, opt-in)
#
# DOES NOT:
#   - Perform deep security scans (scheduled security workflows handle this)
#   - Deploy, publish, or release artifacts
#   - Mutate environments or persist credentials
#
#
# DESIGN PRINCIPLES
# ------------------------------------------------------------------------------
# - Deterministic, non-interactive execution
# - Least privilege at workflow and job level
# - Validate-CI MUST pass before any gate job executes
# - Single canonical bootstrap path (ps-init)
# - Internal actions are repository-controlled
# - External actions (if used) must be SHA-pinned
# - Artifacts and summary are produced best-effort, even on failure
#
#
# EXECUTION MODEL
# ------------------------------------------------------------------------------
# - Triggered via workflow_call
# - Consumer-facing reusable workflow
# - Intended for use by downstream application repositories
#
#
# SECURITY & POLICY NOTES
# ------------------------------------------------------------------------------
# - Secrets are optional and passed explicitly
# - Default permissions are read-only
# - Writes are scoped and only enabled where required (PR comments)
# - Fork PRs never receive write-token comments
#
#
# OPERATIONAL NOTES
# ------------------------------------------------------------------------------
# - Each job has explicit timeouts
# - Artifacts are caller-configurable and retention-controlled
# - Sonar baseline is conditional and non-blocking
# - Summary output is always produced
#
# ==============================================================================

name: PR Gates

# ==============================================================================
# TRIGGER & INVOCATION MODEL
# ------------------------------------------------------------------------------
# Reusable workflow invoked via workflow_call
# ==============================================================================
on:
  workflow_call:

    # ==========================================================================
    # RUNTIME & ENVIRONMENT CONFIGURATION
    # --------------------------------------------------------------------------
    # Controls runner selection, Node version, checkout depth, and caching.
    # ==========================================================================
    inputs:
      runner:
        description: "Runner label"
        type: string
        required: false
        default: "ubuntu-22.04"

      node_version:
        description: "Node.js major version"
        type: string
        required: false
        default: "22"

      fetch_depth:
        description: "Git fetch depth (1 = shallow, 0 = full history)"
        type: number
        required: false
        default: 1

      cache:
        description: "Enable dependency caching (1 = on, 0 = off)"
        type: string
        required: false
        default: "1"

      # ==========================================================================
      # PLATFORM & SHARED TOOLING
      # --------------------------------------------------------------------------
      platform_ref:
        description: "Platform repository ref for shared scripts/configs"
        type: string
        required: false
        default: "main"

      # ==========================================================================
      # ARTIFACT COLLECTION & RETENTION
      # --------------------------------------------------------------------------
      artifact_paths:
        description: "Artifact paths to upload"
        type: string
        required: false
        default: |
          reports/**
          logs/**

      coverage_paths:
        description: "Coverage/report paths to upload"
        type: string
        required: false
        default: |
          coverage/**
          playwright-report/**
          test-results/**
          reports/coverage/**

      test_results_paths:
        description: "JUnit / XML test result paths to upload"
        type: string
        required: false
        default: |
          reports/**/junit*.xml
          reports/**/junit.xml
          test-results/**/*.xml

      retention_days:
        description: "Artifact retention in days"
        type: number
        required: false
        default: 7

      # ==========================================================================
      # VALIDATION BEHAVIOUR
      # --------------------------------------------------------------------------
      ps_full_scan:
        description: "Enable strict/full scan behaviour for downstream gates"
        type: string
        required: false
        default: "1"

      # ==========================================================================
      # PULL REQUEST CONTEXT (OPTIONAL)
      # --------------------------------------------------------------------------
      pr_number:
        description: "Pull request number (enables dependency review + PR comments)"
        type: string
        required: false
        default: ""

      pr_is_fork:
        description: "Whether the PR originates from a fork (true/false)"
        type: string
        required: false
        default: "false"

      allow_pr_comments:
        description: "Allow PR failure comments (1 = on, 0 = off)"
        type: string
        required: false
        default: "0"

      pr_base_ref:
        description: "PR base SHA (diff-based checks, dependency review)"
        type: string
        required: false
        default: ""

      pr_head_ref:
        description: "PR head SHA (diff-based checks, dependency review)"
        type: string
        required: false
        default: ""

    # ==========================================================================
    # SECRETS (OPTIONAL, LEAST-PRIVILEGE)
    # ==========================================================================
    secrets:
      NODE_AUTH_TOKEN:
        description: "Optional token for private registry installs"
        required: false
      SONAR_TOKEN:
        description: "SonarCloud token"
        required: false
      SONAR_ORGANIZATION:
        description: "SonarCloud organization key"
        required: false
      SONAR_PROJECT_KEY:
        description: "SonarCloud project key"
        required: false

# ==============================================================================
# DEFAULT PERMISSIONS (LEAST PRIVILEGE)
# ==============================================================================
permissions:
  contents: read

# ==============================================================================
# CONCURRENCY CONTROL
# ------------------------------------------------------------------------------
# Ensures only one PR Gates run per PR/ref at a time.
# ==============================================================================
concurrency:
  group: pr-gates-${{ github.repository }}-${{ inputs.pr_number != '' && inputs.pr_number || github.ref }}
  cancel-in-progress: true

# ==============================================================================
# GLOBAL EXECUTION DEFAULTS
# ==============================================================================
defaults:
  run:
    shell: bash

# ==============================================================================
# GLOBAL ENVIRONMENT
# ==============================================================================
env:
  CI: "1"
  PS_FULL_SCAN: ${{ inputs.ps_full_scan }}
  PS_PLATFORM_ROOT: ${{ github.workspace }}/.ps-platform
  NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}

jobs:
  # ============================================================================
  # POLICY GATE — VALIDATE CI
  # ----------------------------------------------------------------------------
  # Purpose:
  #   Enforce repository CI policy before any workload executes.
  #
  # Blocking:
  #   Yes
  # ============================================================================
  validate-ci:
    name: Validate CI (policy gate)
    uses: ./.github/workflows/validate-ci.yml
    permissions:
      contents: read
    with:
      runner: ${{ inputs.runner }}
      node_version: ${{ inputs.node_version }}
      fetch_depth: ${{ inputs.fetch_depth }}
      cache: ${{ inputs.cache }}
      platform_ref: ${{ inputs.platform_ref }}
      pr_only: "1"
      pr_base_ref: ${{ inputs.pr_base_ref }}
      pr_head_ref: ${{ inputs.pr_head_ref }}
      artifact_name: pr-gates-validate-ci
      retention_days: ${{ inputs.retention_days }}
    secrets:
      NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}

  # ============================================================================
  # QUALITY GATE — LINT
  # ----------------------------------------------------------------------------
  # Purpose:
  #   Run fast, PR-scoped linting across the repository.
  #
  # Blocking:
  #   Yes
  # ============================================================================
  lint:
    name: Lint
    runs-on: ${{ inputs.runner }}
    needs: [validate-ci]
    timeout-minutes: 15
    permissions:
      contents: read
      issues: write
    env:
      PS_FULL_SCAN: "0"
      PS_PR_BASE_SHA: ${{ inputs.pr_base_ref }}
      PS_PR_HEAD_SHA: ${{ inputs.pr_head_ref }}
      PS_SKIP_SECRETS_SCAN: "1"
    steps:
      - name: Job setup (PS)
        uses: ./.github/actions/ps-bootstrap/ps-init
        with:
          fetch_depth: ${{ inputs.fetch_depth }}
          egress_policy: audit
          home_dir: ".home"
          platform_repo: PoliticalSphere/ci
          platform_ref: ${{ inputs.platform_ref }}
          platform_path: ".ps-platform"
          platform_allowed_repositories: PoliticalSphere/ci
          skip_platform_checkout: "false"
          install_tools: "1"
          tools_bundle: "lint"

      - name: Node setup (PS)
        uses: ./.github/actions/ps-bootstrap/ps-node
        with:
          node_version: ${{ inputs.node_version }}
          cache: ${{ inputs.cache }}
          install_dependencies: "1"
          working_directory: "."
          cache_dependency_path: "package-lock.json"

      - name: Lint (PS)
        uses: ./.github/actions/ps-task/lint

      - name: Post lint summary (PR)
        if: >-
          ${{ failure() &&
          inputs.pr_number != '' &&
          inputs.pr_is_fork != 'true' &&
          inputs.allow_pr_comments == '1' }}
        uses: ./.github/actions/ps-teardown/ps-exit
        with:
          pr_number: ${{ inputs.pr_number }}
          github_token: ${{ github.token }}
          expected_base_sha: ${{ inputs.pr_base_ref }}
          expected_head_sha: ${{ inputs.pr_head_ref }}
          pr_comment_body_path: "logs/lint/summary.txt"
          pr_comment_body_prefix: |
            ❌ Lint gate failed.

            Summary:
            ```
          pr_comment_body_suffix: |
            ```

            Check logs/lint/*.log in artifacts for full details.
      - name: Job teardown (PS)
        if: always()
        uses: ./.github/actions/ps-teardown/ps-exit
        with:
          summary_workflow: pr-gates
          summary_output_path: reports/summary/pr-gates-lint.json
          summary_results: lint=${{ job.status }}
          artifacts_name: pr-gates-lint
          artifacts_paths: |
            ${{ inputs.artifact_paths }}
          artifacts_if_no_files_found: "ignore"
          artifacts_retention_days: ${{ inputs.retention_days }}

  # ============================================================================
  # QUALITY GATE — TYPECHECK
  # ----------------------------------------------------------------------------
  # Purpose:
  #   Perform static type analysis (e.g., TypeScript).
  #
  # Blocking:
  #   Yes
  # ============================================================================
  typecheck:
    name: Typecheck
    runs-on: ${{ inputs.runner }}
    needs: [validate-ci]
    timeout-minutes: 15
    permissions:
      contents: read
    steps:
      - name: Job setup (PS)
        uses: ./.github/actions/ps-bootstrap/ps-init
        with:
          fetch_depth: ${{ inputs.fetch_depth }}
          egress_policy: audit
          home_dir: ".home"
          platform_repo: PoliticalSphere/ci
          platform_ref: ${{ inputs.platform_ref }}
          platform_path: ".ps-platform"
          platform_allowed_repositories: PoliticalSphere/ci
          skip_platform_checkout: "false"
          install_tools: "0"
          tools_bundle: "none"

      - name: Node setup (PS)
        uses: ./.github/actions/ps-bootstrap/ps-node
        with:
          node_version: ${{ inputs.node_version }}
          cache: ${{ inputs.cache }}
          install_dependencies: "1"
          working_directory: "."
          cache_dependency_path: "package-lock.json"

      - name: Typecheck (PS)
        uses: ./.github/actions/ps-task/typecheck

      - name: Job teardown (PS)
        if: always()
        uses: ./.github/actions/ps-teardown/ps-exit
        with:
          summary_workflow: pr-gates
          summary_output_path: reports/summary/pr-gates-typecheck.json
          summary_results: typecheck=${{ job.status }}
          artifacts_name: pr-gates-typecheck
          artifacts_paths: |
            ${{ inputs.artifact_paths }}
          artifacts_if_no_files_found: "ignore"
          artifacts_retention_days: ${{ inputs.retention_days }}

  # ============================================================================
  # QUALITY GATE — TESTS
  # ----------------------------------------------------------------------------
  # Purpose:
  #   Execute deterministic tests and upload coverage + test reports.
  #
  # Blocking:
  #   Yes
  # ============================================================================
  test:
    name: Tests
    runs-on: ${{ inputs.runner }}
    needs: [validate-ci]
    timeout-minutes: 20
    permissions:
      contents: read
    steps:
      - name: Job setup (PS)
        uses: ./.github/actions/ps-bootstrap/ps-init
        with:
          fetch_depth: ${{ inputs.fetch_depth }}
          egress_policy: audit
          home_dir: ".home"
          platform_repo: PoliticalSphere/ci
          platform_ref: ${{ inputs.platform_ref }}
          platform_path: ".ps-platform"
          platform_allowed_repositories: PoliticalSphere/ci
          skip_platform_checkout: "false"
          install_tools: "0"
          tools_bundle: "none"

      - name: Node setup (PS)
        uses: ./.github/actions/ps-bootstrap/ps-node
        with:
          node_version: ${{ inputs.node_version }}
          cache: ${{ inputs.cache }}
          install_dependencies: "1"
          working_directory: "."
          cache_dependency_path: "package-lock.json"

      - name: Tests (PS)
        uses: ./.github/actions/ps-task/test

      - name: Upload coverage artifacts (PS)
        if: always()
        uses: ./.github/actions/ps-teardown/ps-exit
        with:
          artifacts_name: pr-gates-coverage
          artifacts_paths: ${{ inputs.coverage_paths }}
          artifacts_if_no_files_found: "ignore"
          artifacts_retention_days: ${{ inputs.retention_days }}

      - name: Upload test results (PS)
        if: always()
        uses: ./.github/actions/ps-teardown/ps-exit
        with:
          artifacts_name: pr-gates-test-results
          artifacts_paths: ${{ inputs.test_results_paths }}
          artifacts_if_no_files_found: "ignore"
          artifacts_retention_days: ${{ inputs.retention_days }}
      - name: Job teardown (PS)
        if: always()
        uses: ./.github/actions/ps-teardown/ps-exit
        with:
          summary_workflow: pr-gates
          summary_output_path: reports/summary/pr-gates-tests.json
          summary_results: test=${{ job.status }}
          artifacts_name: pr-gates-tests
          artifacts_paths: |
            ${{ inputs.artifact_paths }}
          artifacts_if_no_files_found: "ignore"
          artifacts_retention_days: ${{ inputs.retention_days }}

  # ============================================================================
  # QUALITY GATE — DUPLICATION (JSCPD)
  # ----------------------------------------------------------------------------
  # Purpose:
  #   Detect copy/paste duplication and structural repetition.
  #
  # Blocking:
  #   Yes
  # ============================================================================
  jscpd:
    name: Duplication (JSCPD)
    runs-on: ${{ inputs.runner }}
    needs: [validate-ci]
    timeout-minutes: 20
    permissions:
      contents: read
    env:
      PS_PR_BASE_SHA: ${{ inputs.pr_base_ref }}
      PS_PR_HEAD_SHA: ${{ inputs.pr_head_ref }}
    steps:
      - name: Job setup (PS)
        uses: ./.github/actions/ps-bootstrap/ps-init
        with:
          fetch_depth: ${{ inputs.fetch_depth }}
          egress_policy: audit
          home_dir: ".home"
          platform_repo: PoliticalSphere/ci
          platform_ref: ${{ inputs.platform_ref }}
          platform_path: ".ps-platform"
          platform_allowed_repositories: PoliticalSphere/ci
          skip_platform_checkout: "false"
          install_tools: "0"
          tools_bundle: "none"

      - name: Node setup (PS)
        uses: ./.github/actions/ps-bootstrap/ps-node
        with:
          node_version: ${{ inputs.node_version }}
          cache: ${{ inputs.cache }}
          install_dependencies: "1"
          working_directory: "."
          cache_dependency_path: "package-lock.json"

      - name: JSCPD (PS)
        uses: ./.github/actions/ps-task/jscpd

      - name: Job teardown (PS)
        if: always()
        uses: ./.github/actions/ps-teardown/ps-exit
        with:
          summary_workflow: pr-gates
          summary_output_path: reports/summary/pr-gates-jscpd.json
          summary_results: jscpd=${{ job.status }}
          artifacts_name: pr-gates-jscpd
          artifacts_paths: |
            ${{ inputs.artifact_paths }}
          artifacts_if_no_files_found: "ignore"
          artifacts_retention_days: ${{ inputs.retention_days }}

  # ============================================================================
  # BUILD VERIFICATION — BUILD
  # ----------------------------------------------------------------------------
  # Purpose:
  #   Ensure the repository builds successfully in a clean environment.
  #
  # Blocking:
  #   Yes
  # ============================================================================
  build:
    name: Build
    runs-on: ${{ inputs.runner }}
    needs: [validate-ci]
    timeout-minutes: 20
    permissions:
      contents: read
    steps:
      - name: Job setup (PS)
        uses: ./.github/actions/ps-bootstrap/ps-init
        with:
          fetch_depth: ${{ inputs.fetch_depth }}
          egress_policy: audit
          home_dir: ".home"
          platform_repo: PoliticalSphere/ci
          platform_ref: ${{ inputs.platform_ref }}
          platform_path: ".ps-platform"
          platform_allowed_repositories: PoliticalSphere/ci
          skip_platform_checkout: "false"
          install_tools: "0"
          tools_bundle: "none"

      - name: Node setup (PS)
        uses: ./.github/actions/ps-bootstrap/ps-node
        with:
          node_version: ${{ inputs.node_version }}
          cache: ${{ inputs.cache }}
          install_dependencies: "1"
          working_directory: "."
          cache_dependency_path: "package-lock.json"

      - name: Build (PS)
        uses: ./.github/actions/ps-task/build

      - name: Job teardown (PS)
        if: always()
        uses: ./.github/actions/ps-teardown/ps-exit
        with:
          summary_workflow: pr-gates
          summary_output_path: reports/summary/pr-gates-build.json
          summary_results: build=${{ job.status }}
          artifacts_name: pr-gates-build
          artifacts_paths: |
            ${{ inputs.artifact_paths }}
          artifacts_if_no_files_found: "ignore"
          artifacts_retention_days: ${{ inputs.retention_days }}

  # ============================================================================
  # SECURITY GATE — FAST SECRETS SCAN
  # ----------------------------------------------------------------------------
  # Purpose:
  #   Perform rapid PR-scoped secret detection.
  #
  # Blocking:
  #   Yes
  # ============================================================================
  secrets-scan:
    name: Secrets scan (fast)
    runs-on: ${{ inputs.runner }}
    needs: [validate-ci]
    timeout-minutes: 10
    permissions:
      contents: read
    steps:
      - name: Job setup (PS)
        uses: ./.github/actions/ps-bootstrap/ps-init
        with:
          fetch_depth: ${{ inputs.fetch_depth }}
          egress_policy: audit
          home_dir: ".home"
          platform_repo: PoliticalSphere/ci
          platform_ref: ${{ inputs.platform_ref }}
          platform_path: ".ps-platform"
          platform_allowed_repositories: PoliticalSphere/ci
          skip_platform_checkout: "false"
          install_tools: "1"
          tools_bundle: "security"

      - name: Secrets scan (PR)
        uses: ./.github/actions/ps-task/secret-scan-pr

      - name: Job teardown (PS)
        if: always()
        uses: ./.github/actions/ps-teardown/ps-exit
        with:
          summary_workflow: pr-gates
          summary_output_path: reports/summary/pr-gates-secrets.json
          summary_results: secrets=${{ job.status }}
          artifacts_name: pr-gates-secrets
          artifacts_paths: |
            ${{ inputs.artifact_paths }}
          artifacts_if_no_files_found: "ignore"
          artifacts_retention_days: ${{ inputs.retention_days }}

  # ============================================================================
  # SECURITY GATE — DEPENDENCY REVIEW
  # ----------------------------------------------------------------------------
  # Purpose:
  #   Detect newly introduced vulnerable or disallowed dependencies.
  #
  # Blocking:
  #   Yes (when enabled)
  # ============================================================================
  dependency-review:
    name: Dependency review
    runs-on: ${{ inputs.runner }}
    needs: [validate-ci]
    if: ${{ inputs.pr_number != '' && inputs.pr_base_ref != '' && inputs.pr_head_ref != '' }}
    timeout-minutes: 10
    permissions:
      contents: read
      pull-requests: read
    steps:
      - name: Job setup (PS)
        uses: ./.github/actions/ps-bootstrap/ps-init
        with:
          fetch_depth: ${{ inputs.fetch_depth }}
          egress_policy: audit
          home_dir: ".home"
          platform_repo: PoliticalSphere/ci
          platform_ref: ${{ inputs.platform_ref }}
          platform_path: ".ps-platform"
          platform_allowed_repositories: PoliticalSphere/ci
          skip_platform_checkout: "true"
          install_tools: "0"
          tools_bundle: "none"

      - name: Dependency review (PS)
        uses: ./.github/actions/ps-task/dependency-review
        with:
          base_ref: ${{ inputs.pr_base_ref }}
          head_ref: ${{ inputs.pr_head_ref }}
      - name: Job teardown (PS)
        if: always()
        uses: ./.github/actions/ps-teardown/ps-exit
        with:
          summary_workflow: pr-gates
          summary_output_path: reports/summary/pr-gates-dependency-review.json
          summary_results: dependency-review=${{ job.status }}
          artifacts_name: pr-gates-dependency-review
          artifacts_paths: |
            reports/**
          artifacts_if_no_files_found: "ignore"
          artifacts_retention_days: ${{ inputs.retention_days }}

  # ============================================================================
  # QUALITY SIGNAL — SONARCLOUD (BASELINE, NON-BLOCKING)
  # ----------------------------------------------------------------------------
  # Purpose:
  #   Collect static analysis metrics for trend visibility.
  #
  # Blocking:
  #   No (continue-on-error: true)
  # ============================================================================
  sonar:
    name: SonarCloud (baseline)
    runs-on: ${{ inputs.runner }}
    needs: [validate-ci, test, typecheck]
    timeout-minutes: 30
    permissions:
      contents: read
    continue-on-error: true
    steps:
      - name: Job setup (PS)
        uses: ./.github/actions/ps-bootstrap/ps-init
        with:
          egress_policy: audit
          fetch_depth: ${{ inputs.fetch_depth }}
          home_dir: ".home"
          platform_repo: PoliticalSphere/ci
          platform_ref: ${{ inputs.platform_ref }}
          platform_path: ".ps-platform"
          platform_allowed_repositories: PoliticalSphere/ci
          skip_platform_checkout: "false"
          install_tools: "0"
          tools_bundle: "none"

      - name: Detect Sonar configuration
        id: sonar_cfg
        uses: ./.github/actions/ps-task/ps-run
        with:
          id: detect-sonar
          title: Detect Sonar configuration
          script: tools/scripts/ci/detect-sonar-config.sh
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_ORGANIZATION: ${{ secrets.SONAR_ORGANIZATION }}
          SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}

      - name: Job setup (PS)
        if: steps.sonar_cfg.outputs.enabled == 'true'
        uses: ./.github/actions/ps-bootstrap/ps-init
        with:
          fetch_depth: ${{ inputs.fetch_depth }}
          egress_policy: audit
          home_dir: ".home"
          platform_repo: PoliticalSphere/ci
          platform_ref: ${{ inputs.platform_ref }}
          platform_path: ".ps-platform"
          platform_allowed_repositories: PoliticalSphere/ci
          skip_platform_checkout: "false"
          install_tools: "0"
          tools_bundle: "none"

      - name: Node setup (PS)
        if: ${{ steps.sonar_cfg.outputs.enabled == 'true' }}
        uses: ./.github/actions/ps-bootstrap/ps-node
        with:
          node_version: ${{ inputs.node_version }}
          cache: ${{ inputs.cache }}
          install_dependencies: "1"
          working_directory: "."
          cache_dependency_path: "package-lock.json"

      - name: SonarCloud scan (PS)
        if: steps.sonar_cfg.outputs.enabled == 'true'
        uses: ./.github/actions/ps-task/sonarcloud
        with:
          organization: ${{ secrets.SONAR_ORGANIZATION }}
          project_key: ${{ secrets.SONAR_PROJECT_KEY }}
          token: ${{ secrets.SONAR_TOKEN }}

      - name: Job teardown (PS)
        if: always()
        uses: ./.github/actions/ps-teardown/ps-exit
        with:
          summary_workflow: pr-gates
          summary_output_path: reports/summary/pr-gates-sonar.json
          summary_results: sonar=${{ job.status }}
          artifacts_name: pr-gates-sonar
          artifacts_paths: |
            reports/**
          artifacts_if_no_files_found: "ignore"
          artifacts_retention_days: ${{ inputs.retention_days }}

  # ============================================================================
  # PR FEEDBACK — FAILURE COMMENT (OPTIONAL)
  # ----------------------------------------------------------------------------
  # Purpose:
  #   Post a structured failure summary to the PR.
  #
  # Blocking:
  #   No (best-effort, continue-on-error)
  # ============================================================================
  notify:
    name: PR failure comment
    runs-on: ${{ inputs.runner }}
    needs: [validate-ci, lint, typecheck, test, jscpd, build, secrets-scan, dependency-review, sonar]
    if: >-
      ${{ failure() &&
      inputs.pr_number != '' &&
      inputs.pr_is_fork != 'true' &&
      inputs.allow_pr_comments == '1' }}
    timeout-minutes: 10
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Job setup (PS)
        uses: ./.github/actions/ps-bootstrap/ps-init
        with:
          fetch_depth: ${{ inputs.fetch_depth }}
          egress_policy: audit
          home_dir: ".home"
          platform_repo: PoliticalSphere/ci
          platform_ref: ${{ inputs.platform_ref }}
          platform_path: ".ps-platform"
          platform_allowed_repositories: PoliticalSphere/ci
          skip_platform_checkout: "false"
          install_tools: "0"
          tools_bundle: "none"

      - name: Post failure summary (PR)
        uses: ./.github/actions/ps-teardown/ps-exit
        continue-on-error: true
        with:
          pr_number: ${{ inputs.pr_number }}
          github_token: ${{ github.token }}
          expected_base_sha: ${{ inputs.pr_base_ref }}
          expected_head_sha: ${{ inputs.pr_head_ref }}
          pr_comment_body: |
            ❌ PR Gates failed.

            Results:
            - Validate-CI: ${{ needs.validate-ci.result }}
            - Lint: ${{ needs.lint.result }}
            - Typecheck: ${{ needs.typecheck.result }}
            - Tests: ${{ needs.test.result }}
            - JSCPD: ${{ needs.jscpd.result }}
            - Build: ${{ needs.build.result }}
            - Secrets: ${{ needs.secrets-scan.result }}
            - Dependency review: ${{ needs.dependency-review.result }}
            - Sonar (baseline): ${{ needs.sonar.result }}

            Check the workflow run for detailed logs and artifacts.

      - name: Job teardown (PS)
        if: always()
        uses: ./.github/actions/ps-teardown/ps-exit
        with:
          summary_workflow: pr-gates
          summary_output_path: reports/summary/pr-gates-notify.json
          summary_results: notify=${{ job.status }}
          artifacts_name: pr-gates-notify
          artifacts_paths: |
            reports/**
          artifacts_if_no_files_found: "ignore"
          artifacts_retention_days: ${{ inputs.retention_days }}

