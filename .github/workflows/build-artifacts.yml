# ==============================================================================
# Political Sphere — Reusable Workflow: Build Artifacts
# ==============================================================================
#
# METADATA
# ------------------------------------------------------------------------------
# id: build-artifacts
# version: 1.1.0
# owner: political-sphere
# classification: internal
# created: 2025-12-20
# last_updated: 2025-12-24
#
#
# PURPOSE
# ------------------------------------------------------------------------------
# Build deterministic artifacts for consumer repositories and publish them as
# CI evidence. This workflow verifies CI policy compliance, executes a clean
# build in a hardened environment, uploads declared artifacts, and produces a
# machine-readable summary.
#
#
# SCOPE & RESPONSIBILITIES
# ------------------------------------------------------------------------------
# DOES:
#   - Enforce CI policy compliance via Validate-CI
#   - Perform a deterministic build in a clean environment
#   - Upload build artifacts with controlled retention
#   - Publish a structured, machine-readable summary
#
# DOES NOT:
#   - Run tests or quality gates (handled by PR Gates)
#   - Perform deep security scans
#   - Publish packages or deploy artifacts
#   - Perform releases or environment mutations
#
#
# DESIGN PRINCIPLES
# ------------------------------------------------------------------------------
# - Deterministic, non-interactive execution
# - Least privilege at workflow and job level
# - Validate-CI MUST pass before any build executes
# - Single canonical bootstrap path for build (ps-init)
# - Evidence-first: artifacts + summary best-effort even on failure
#
#
# DEPENDENCIES
# ------------------------------------------------------------------------------
# - ./.github/workflows/validate-ci.yml
# - ./.github/actions/ps-bootstrap/ps-init
# - ./.github/actions/ps-bootstrap/ps-node
# - ./.github/actions/ps-task/build
# - ./.github/actions/ps-teardown/ps-exit
# - tools/scripts/actions/ps-build/build.sh (default)
#
#
# EXECUTION MODEL
# ------------------------------------------------------------------------------
# - Triggered via workflow_call (consumer-facing)
# - Runs Validate-CI gate, then build, then summary
# - Jobs are isolated; bootstrap runs per job as needed
# - Summary job always runs and aggregates validate-ci + build results
#
#
# SECURITY & POLICY NOTES
# ------------------------------------------------------------------------------
# - Secrets are optional and passed explicitly (NODE_AUTH_TOKEN only)
# - Default permissions are read-only (contents: read)
# - Egress policy: audit for build, block for summary
# - Platform ref is pinned by default and validated when required
#
#
# OPERATIONAL NOTES
# ------------------------------------------------------------------------------
# - Artifacts are uploaded best-effort (if: always()); build artifacts are strict
# - Summary output is always produced
# - Platform snapshot artifacts are captured for branding evidence (warn if missing)
# - Summary job does not download snapshots; it only detects a preexisting one
#
# ==============================================================================

name: Build Artifacts

# ==============================================================================
# TRIGGER & INVOCATION MODEL
# ------------------------------------------------------------------------------
# Reusable workflow invoked via workflow_call
# ==============================================================================
on:
  workflow_call:

    # ==========================================================================
    # RUNTIME & TOOLING CONFIGURATION
    # ==========================================================================
    inputs:
      runner:
        description: "Runner label"
        type: string
        required: false
        default: "ubuntu-22.04"

      node_version:
        description: "Node.js major version"
        type: string
        required: false
        default: "22"

      cache:
        description: "Enable dependency caching (1 = on, 0 = off)"
        type: string
        required: false
        default: "1"

      fetch_depth:
        description: "Git fetch depth (1 = shallow, 0 = full history)"
        type: number
        required: false
        default: 1

      # ==========================================================================
      # PLATFORM TRUST & SECURITY
      # ==========================================================================
      platform_repository:
        description: "Platform repository for shared configs"
        type: string
        required: false
        default: "PoliticalSphere/ci"

      platform_ref:
        description: "Platform repository ref for shared scripts/configs"
        type: string
        required: false
        default: "f6eac5049f626a672c84f3899f0572a87af07ca1"

      platform_require_pinned_ref:
        description: "Require platform_ref to be a full 40-char commit SHA (true|false)"
        type: string
        required: false
        default: "true"

      # ==========================================================================
      # BUILD CONFIGURATION
      # ==========================================================================
      working_directory:
        description: "Working directory for the build (repo-relative)"
        type: string
        required: false
        default: "."

      build_script:
        description: "Build script path (repo-relative)"
        type: string
        required: false
        default: "tools/scripts/actions/ps-build/build.sh"

      build_timeout_minutes:
        description: "Hard timeout for the build job"
        type: number
        required: false
        default: 20

      # ==========================================================================
      # ARTIFACT COLLECTION & RETENTION
      # ==========================================================================
      artifact_paths:
        description: "Artifact paths to upload (newline-separated, repo-relative)"
        type: string
        required: false
        default: |
          dist/**
          build/**
          reports/**
          logs/**

      retention_days:
        description: "Standard artifact retention in days"
        type: number
        required: false
        default: 7

      compression_level:
        description: "Zlib compression level (0-9) for artifact uploads"
        type: number
        required: false
        default: 6

      validate_retention_days:
        description: "Policy gate (Validate-CI) specific retention in days"
        type: number
        required: false
        default: 7

    # ==========================================================================
    # SECRETS (OPTIONAL, LEAST-PRIVILEGE)
    # ==========================================================================
    secrets:
      NODE_AUTH_TOKEN:
        description: "Optional token for private registry installs"
        required: false

# ==============================================================================
# DEFAULT PERMISSIONS (LEAST PRIVILEGE)
# ==============================================================================
permissions:
  contents: read

# ==============================================================================
# CONCURRENCY CONTROL
# ------------------------------------------------------------------------------
# Ensures a single build-artifacts run per ref.
# ==============================================================================
concurrency:
  group: build-artifacts-${{ github.repository }}-${{ github.ref }}
  cancel-in-progress: true

# ==============================================================================
# GLOBAL EXECUTION DEFAULTS
# ==============================================================================
defaults:
  run:
    shell: bash

# ==============================================================================
# GLOBAL PLATFORM ENVIRONMENT
# ==============================================================================
env:
  CI: "1"
  PS_PLATFORM_ROOT: ${{ github.workspace }}/.ps-platform
  NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}

  # Standardised workflow identifiers (avoid magic strings)
  PS_WORKFLOW_ID: "build-artifacts"
  PS_ARTIFACT_PREFIX: "build-artifacts"
  PS_BRAND_KEY: "build.artifacts"

jobs:
  # ============================================================================
  # POLICY GATE — VALIDATE CI
  # ----------------------------------------------------------------------------
  # Runs the reusable Validate-CI workflow with platform dependency installs
  # disabled for least privilege. This job does not use NODE_AUTH_TOKEN.
  # ============================================================================
  validate-ci:
    name: Validate CI (policy gate)
    uses: ./.github/workflows/validate-ci.yml
    permissions:
      contents: read
    with:
      runner: ${{ inputs.runner }}
      node_version: ${{ inputs.node_version }}
      fetch_depth: ${{ inputs.fetch_depth }}
      cache: ${{ inputs.cache }}
      install_platform_dependencies: "0"
      artifact_name: build-artifacts-validate-ci
      retention_days: ${{ inputs.validate_retention_days }}
      platform_ref: ${{ inputs.platform_ref }}

  # ============================================================================
  # BUILD VERIFICATION — BUILD & ARTIFACTS
  # ----------------------------------------------------------------------------
  # Builds in a hardened environment after the policy gate succeeds, then
  # uploads declared artifacts (strict: error if missing).
  # ============================================================================
  build:
    name: Build and upload artifacts
    runs-on: ${{ inputs.runner }}
    needs: [validate-ci]
    timeout-minutes: ${{ inputs.build_timeout_minutes }}
    permissions:
      contents: read

    steps:
      - name: Job setup (PS)
        id: job_setup
        uses: ./.github/actions/ps-bootstrap/ps-init
        with:
          fetch_depth: ${{ inputs.fetch_depth }}
          # Prefer the exact PR head SHA when available to avoid ref spoofing.
          checkout_ref: ${{ github.event.pull_request.head.sha || github.sha }}
          platform_repo: ${{ inputs.platform_repository }}
          platform_ref: ${{ inputs.platform_ref }}
          platform_path: ".ps-platform"
          platform_allowed_repositories: ${{ inputs.platform_repository }}
          platform_require_pinned_ref: ${{ inputs.platform_require_pinned_ref }}
          skip_platform_checkout: "0"
          egress_policy: audit        # Allow outbound network as needed for builds (telemetry, registries)
          install_tools: "0"

      - name: Node setup (PS)
        uses: ./.github/actions/ps-bootstrap/ps-node
        with:
          node_version: ${{ inputs.node_version }}
          cache: ${{ inputs.cache }}
          install_dependencies: "1"
          working_directory: ${{ inputs.working_directory }}
          cache_dependency_path: ${{ inputs.working_directory }}/package-lock.json
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}

      - name: Build (PS)
        id: build
        uses: ./.github/actions/ps-task/build
        with:
          working-directory: ${{ inputs.working_directory }}
          script: ${{ inputs.build_script }}

      - name: Upload platform snapshot (PS)
        if: always()
        uses: ./.github/actions/ps-teardown/ps-exit
        with:
          artifacts_name: platform-snapshot
          artifacts_paths: ${{ steps.job_setup.outputs.platform_root }}/tools/scripts/branding/**
          artifacts_if_no_files_found: "warn"
          artifacts_retention_days: ${{ inputs.retention_days }}

      - name: Job teardown (PS)
        if: always()
        uses: ./.github/actions/ps-teardown/ps-exit
        with:
          summary_workflow: build-artifacts
          summary_output_path: reports/summary/build-artifacts-job.json
          summary_results: build=${{ job.status }}
          artifacts_name: ${{ env.PS_ARTIFACT_PREFIX }}
          artifacts_paths: |
            ${{ inputs.artifact_paths }}
          artifacts_if_no_files_found: "error"
          artifacts_retention_days: ${{ inputs.retention_days }}

  # ============================================================================
  # AGGREGATION & REPORTING — BUILD ARTIFACTS SUMMARY
  # ----------------------------------------------------------------------------
  # Note:
  #   Summary does not require Node/toolchain bootstrap. We keep it minimal:
  #   hardened runner + repo checkout + summary writer + upload.
  # ============================================================================
  summary:
    name: Build artifacts summary
    runs-on: ${{ inputs.runner }}
    needs: [validate-ci, build]
    if: ${{ always() }}
    permissions:
      contents: read
    timeout-minutes: 10

    # Note: we intentionally checkout the consumer repository here so that
    # platform exit actions are available to aggregate the multi-job results.
    steps:
      - name: Job setup (Security Only)
        # If a platform snapshot is pre-downloaded into .ps-platform, ps-init
        # will detect it and set PS_PLATFORM_ROOT. This job does not download
        # the snapshot itself.
        uses: ./.github/actions/ps-bootstrap/ps-init
        with:
          fetch_depth: ${{ inputs.fetch_depth }}
          skip_platform_checkout: "true"    # Do not checkout the platform repo in summary (we use artifact snapshot)
          egress_policy: block
          install_tools: "0"

      - name: Job teardown (PS)
        if: always()
        uses: ./.github/actions/ps-teardown/ps-exit
        with:
          summary_workflow: build-artifacts
          summary_output_path: reports/summary/build-artifacts.json
          summary_results: |
            validate-ci=${{ needs.validate-ci.result }}
            build=${{ needs.build.result }}
          artifacts_name: ${{ env.PS_ARTIFACT_PREFIX }}-summary
          artifacts_paths: |
            reports/summary/build-artifacts.json
          artifacts_if_no_files_found: "warn"
          artifacts_retention_days: ${{ inputs.retention_days }}
          artifacts_compression_level: 9
