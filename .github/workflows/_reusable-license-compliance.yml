# ══════════════════════════════════════════════════════════════════════════════
# License Compliance — OSS license policy enforcement
# ══════════════════════════════════════════════════════════════════════════════
#
# Enforces license policy using lockfile + platform policy rules.
# Produces audit-friendly reports and machine-readable summary.
#
# Docs: .github/workflows/README.md#license-compliance
# Refs: configs/security/license-policy.yml
#
# Risks:
#   • Policy misconfigurations can block legitimate licenses
#   • Package transitive dependencies must be in lockfile
#
# ══════════════════════════════════════════════════════════════════════════════

name: License Compliance

on:
  workflow_call:

    # ==========================================================================
    # RUNTIME & ENVIRONMENT CONFIGURATION
    # ==========================================================================
    inputs:
      runner:
        description: "Runner label"
        type: string
        required: false
        default: "ubuntu-22.04"

      node_version:
        description: "Node.js major version"
        type: string
        required: false
        default: "22"

      fetch_depth:
        description: "Git fetch depth (1 = shallow, 0 = full history)"
        type: number
        required: false
        default: 1

      cache:
        description: "Enable Node dependency caching (1 = on, 0 = off)"
        type: string
        required: false
        default: "1"

      install_dependencies:
        description: "Install npm dependencies (1 = on, 0 = off)"
        type: string
        required: false
        default: "1"

      license_timeout_minutes:
        description: "Timeout for license compliance job in minutes"
        type: number
        required: false
        default: 15

      # ==========================================================================
      # PLATFORM & SHARED TOOLING
      # ==========================================================================
      platform_ref:
        description: "Platform repo ref to checkout for shared scripts/configs"
        type: string
        required: false
        default: "f6eac5049f626a672c84f3899f0572a87af07ca1"

      platform_require_pinned_ref:
        description: "Require platform_ref to be a full 40-char commit SHA (true|false)"
        type: string
        required: false
        default: "true"

      # ==========================================================================
      # LICENSE INPUTS
      # ==========================================================================
      policy_path:
        description: "License policy path (repo-relative)"
        type: string
        required: false
        default: "configs/security/license-policy.yml"

      lock_path:
        description: "Lockfile path (repo-relative)"
        type: string
        required: false
        default: "package-lock.json"

      report_dir:
        description: "Report output directory (repo-relative)"
        type: string
        required: false
        default: "reports/security"

      log_dir:
        description: "Log output directory (repo-relative)"
        type: string
        required: false
        default: "logs/security"

      # ==========================================================================
      # ARTIFACT COLLECTION & RETENTION
      # ==========================================================================
      retention_days:
        description: "Artifact retention in days"
        type: number
        required: false
        default: 7

    # ==========================================================================
    # SECRETS (OPTIONAL, LEAST-PRIVILEGE)
    # ==========================================================================
    secrets:
      NODE_AUTH_TOKEN:
        description: "Optional token for private registry installs"
        required: false

# ==============================================================================
# DEFAULT PERMISSIONS (LEAST PRIVILEGE)
# ==============================================================================
permissions:
  contents: read

# ==============================================================================
# GLOBAL EXECUTION DEFAULTS
# ==============================================================================
defaults:
  run:
    shell: bash

# ==============================================================================
# CONCURRENCY CONTROL
# ------------------------------------------------------------------------------
# Ensures a single license-compliance run per ref.
# ==============================================================================
concurrency:
  group: license-compliance-${{ github.repository }}-${{ github.ref }}
  cancel-in-progress: true

# ==============================================================================
# GLOBAL ENVIRONMENT
# ==============================================================================
env:
  CI: "1"
  FORCE_COLOR: "1"
  PS_PLATFORM_ROOT: ${{ github.workspace }}/.ps-platform
  NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}

jobs:
  # ============================================================================
  # POLICY GATE — VALIDATE CI
  # ----------------------------------------------------------------------------
  # Purpose:
  #   Enforce repository CI policy before any license compliance work executes.
  #
  # Blocking:
  #   Yes
  # ============================================================================
  validate-ci:
    name: Validate CI (policy gate)
    uses: ./.github/workflows/validate-ci.yml
    permissions:
      contents: read
    with:
      runner: ${{ inputs.runner }}
      node_version: ${{ inputs.node_version }}
      fetch_depth: ${{ inputs.fetch_depth }}
      cache: ${{ inputs.cache }}
      platform_ref: ${{ inputs.platform_ref }}
      artifact_name: license-compliance-validate-ci
      retention_days: ${{ inputs.retention_days }}
    secrets:
      NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}

  # ============================================================================
  # COMPLIANCE GATE — LICENSE CHECK
  # ----------------------------------------------------------------------------
  # Purpose:
  #   Validate dependency license compliance against platform policy + lockfile.
  #
  # Blocking:
  #   Yes
  # ============================================================================
  license:
    name: License compliance
    runs-on: ${{ inputs.runner }}
    needs: [validate-ci]
    timeout-minutes: ${{ inputs.license_timeout_minutes }}
    permissions:
      contents: read
    steps:
      - name: Bootstrap (PS)
        uses: ./.github/actions/ps-bootstrap/ps-setup-standard
        with:
          fetch_depth: ${{ inputs.fetch_depth }}
          node_version: ${{ inputs.node_version }}
          cache: ${{ inputs.cache }}
          install_dependencies: ${{ inputs.install_dependencies }}
          platform_ref: ${{ inputs.platform_ref }}
          platform_require_pinned_ref: ${{ inputs.platform_require_pinned_ref }}

      - name: License compliance (PS)
        uses: ./.github/actions/ps-task/license-check
        with:
          policy_path: ${{ inputs.policy_path }}
          lock_path: ${{ inputs.lock_path }}
          report_dir: ${{ inputs.report_dir }}
          log_dir: ${{ inputs.log_dir }}

      - name: Job teardown (PS)
        if: always()
        uses: ./.github/actions/ps-teardown/ps-finalize-workflow
        with:
          summary_workflow: license-compliance
          summary_output_path: reports/summary/license-compliance.json
          summary_results: license=${{ job.status }}
          artifacts_name: license-compliance-report
          artifacts_paths: |
            reports/**
            logs/**
          artifacts_if_no_files_found: "warn"
          artifacts_retention_days: ${{ inputs.retention_days }}
