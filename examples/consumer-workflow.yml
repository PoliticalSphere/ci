name: PR Gates (Consumer Example)

on:
  pull_request:

permissions:
  contents: read

jobs:
  pr-gates:
    uses: PoliticalSphere/ci/.github/workflows/pr-gates.yml@v1.0.0  # Pin to release tag
    permissions:
      contents: read
    with:
      pr_number: ${{ github.event.pull_request.number }}
      pr_is_fork: ${{ github.event.pull_request.head.repo.fork }}
      pr_base_ref: ${{ github.event.pull_request.base.sha }}
      pr_head_ref: ${{ github.event.pull_request.head.sha }}
