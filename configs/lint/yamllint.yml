# ==============================================================================
# Political Sphere â€” Yamllint Configuration
# ------------------------------------------------------------------------------
# Purpose:
#   Enforce consistent, readable, and CI-safe YAML across the CI/CD platform.
#
# Governance:
#   - YAML must be deterministic and unambiguous across parsers.
#   - Prefer explicit booleans (true/false) and avoid YAML 1.1 foot-guns.
#   - Rules are strict but pragmatic: prevent breakage and noisy diffs.
# ==============================================================================

meta:
  version: 1.1.0
  owner: political-sphere
  classification: internal
  last_reviewed: 2025-12-19

extends: default

ignore: |
  node_modules/
  dist/
  build/
  coverage/
  reports/
  logs/
  .git/

rules:
  # Keep YAML readable in terminals/PRs. Treat as error to align with "zero issues".
  line-length:
    max: 100
    level: error
    allow-non-breakable-words: true
    allow-non-breakable-inline-mappings: true

  # Consistent indentation (platform standard).
  indentation:
    spaces: 2
    indent-sequences: consistent

  # We allow files without '---' for brevity (esp. GitHub workflows).
  document-start: disable

  # Prevent YAML parser ambiguity: disallow yes/no/on/off as booleans.
  truthy:
    allowed-values: ["true", "false"]
    check-keys: false

  # Real quality rules (high-signal, low-noise).
  trailing-spaces: enable
  new-line-at-end-of-file: enable
  hyphens:
    max-spaces-after: 1
  commas:
    max-spaces-before: 0
    min-spaces-after: 1

  # Prevent silent overrides.
  key-duplicates: enable

  # Prevent accidental empty files / malformed docs.
  empty-lines:
    max: 1
    max-start: 0
    max-end: 1
