# Fail CI on any finding at or above this threshold.
failure-threshold: error

# Keep ignore list empty; prefer fixing Dockerfiles over suppressing rules.
ignored: []

# Approved image registries only.
# Rationale:
#   - docker.io: official Docker Hub images
#   - ghcr.io: GitHub Container Registry (PS / trusted OSS)
trustedRegistries:
  - docker.io
  - ghcr.io
